<div class="row">
<div ng-repeat="supermodel in supermodels">
    <div class="col-md-4 col-sm-6 col-xs-12 col-offset-0">
      <div class="hovereffect">
        <a ng-href="/#/detail/{{supermodel._id}}" class="img-thumbnail">
          <img class="img-responsive" ng-src="{{supermodel.picture.url | fpConvert: { w:800, h:450 } }}" />
        <div class="overlay">
          <h2>{{supermodel.name}}</h2>
        </div>
        </a>
      </div>
    </div>
  </div>
</div>
