<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title text-center">
        <span class="glyphicon glyphicon-user"></span>Model Form</h2>
    </div>
    <div class="panel-body">
      <form name="addForm" novalidate>
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" class="form-control" placeholder="Name" ng-model="supermodel.name" required>
        </div>

        <label class="radio control-label">Gender</label>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" value="Male" ng-model="supermodel.gender" required>Male</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" value="Female" ng-model-"supermodel.gender" required>Female</label>
        </div>
        <div class="form-group">
          <label for="username">Height</label>
          <input type="text" class="form-control" placeholder="5'10" ng-model="supermodel.height" required>
        </div>
        <div class="form-group">
          <label for="picture">Main Picture</label>
          <div class="text-center">
            <button type="button" class="btn btn-default" ng-click="upload()">
              Upload <span class="caret"></span>
            </button>
            <div style="margin-top:10px;">
              <a href="{{supermodel.picture.url}}" class="thumbnail" ng-if="supermodel.picture">
                <img ng-src="{{supermodel.picture.url | fpConvert: {filter:'sharpen'} }}">
              </a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="picture">Load more pictures</label>
          <div class="text-center">
            <button type="button" class="btn btn-default" ng-click="uploadMultiple()">
              Upload <span class="caret"></span>
            </button>
            <div style="margin-top:10px;" ng-repeat="picture in supermodel.morePictures">
              <div class="col-md-{{12 / supermodel.morePictures.length}}">
                <a href="{{picture.url}}" class="thumbnail">
                  <img ng-src="{{picture.url | fpConvert: {filter'sharpen'} }}">
                </a>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <button type="submit" class="btn btn-danger btn-block" ng-click="createSupermodel()" ng-disabled="supermodel.$invalid || !supermodel.picture">Submit</button>
      </form>
    </div>
  </div>
</div>
